<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div>
      <a href="../backend/index.html">Chat app</a>
    </div>
    <div id="container">
      <div id="img">
        <img
          src="https://www.shutterstock.com/image-vector/registration-required-sign-blue-man-260nw-539651356.jpg"
          alt=""
        />
      </div>

      <!-- form -->

      <form action="" id="form">
        <h2>Register here</h2>

        <!-- name -->
        <label for="">Name</label>
        <input type="text" id="name" placeholder="Type your name.." />
        <!-- email -->

        <label for="">Email</label>
        <input type="text" id="email" placeholder="Type your email.." />
        <!-- password -->

        <label for="">Password</label>
        <input type="text" id="password" placeholder="Type your password.." />
        <!-- button -->

        <input type="submit" id="btn" value="signup" />

      </form>
      <a href="./login.html">LOGIN HERE</a>
    </div>
  </body>
</html>

<script src="./script/register.js"></script>
